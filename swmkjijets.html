<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Travel Booking</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Remove SMTPJS, add EmailJS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand+Pre:wght@400.700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function(){
        emailjs.init("xn08SGXs5BF2YhkxP"); // <-- Replace with your EmailJS user ID
      })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            inset: 0;
        }

        .luxury-travel-container {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: transparent;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .booking-card {
            width: 100%;
            max-width: 64rem;
            background-color: #f5f5f5;
            border-radius: 1.5rem;
            padding: 7px;
            padding-left: 13px;
            padding-right: 13px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        #contactForm input, #contactForm select, #contactForm textarea{
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            background: transparent;
            color: white;
            box-sizing: border-box;
        }

        #contactForm textarea{ min-height: 120px; resize: vertical; }

        #contactModalOverlay{
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            padding: clamp(12px, 3vw, 24px);
            background: rgba(0,0,0,75);
            backdrop-filter: blur(3px);
            z-index: 2001;
        }

        #contactModalOverlay.show{ display: grid; }

        #contactStep.contact-modal {
            position: relative;
            margin: 0;
            width: min(720px, 96vw);
            max-height: 90dvh;
            overflow: auto;
            background: #1d1b20;
            border: 1px solid #4b5563;
            border-radius: 16px;
            padding: 20px;
            color: #eee;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,.35);
            z-index: 2002;
            box-sizing: border-box;
        }

        #closeContactModalBtn{
            position: absolute;
            top: 10px;
            right: 12px;
            background: transparent;
            border: 0;
            color: #ddd;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
            transition: transform .2s;
            z-index: 2003;
        }

        #closeContactModalBtn:hover{ color:#ffae00; transform: scale(1.05); }

        #closeContactModalBtn:hover { color: #ffae00; transform: scale(1.1); }

        #contactForm input, #contactForm select, #contactForm textarea{
            background-color: #2c2c2c;
            color: white;
        }

    </style>
</head>
<body>
    <div id="contactModalOverlay">
        <div id="contactStep" class="contact-modal">
            <button id="closeContactModalBtn">X</button>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Your Name" required />
                <input type="email" id="contactEmail" placeholder="Your Email" required />
                <textarea id="contactRequest" placeholder="Request Details" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('openContactFormBtn').addEventListener('click', function() {
            document.getElementById('contactModalOverlay').classList.add('show');
        });

        document.getElementById('closeContactModalBtn').addEventListener('click', function() {
            document.getElementById('contactModalOverlay').classList.remove('show');
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var templateParams = {
                name: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                request: document.getElementById('contactRequest').value
            };

            emailjs.send('service_8pstr9i', 'template_yuqo9zb', templateParams)
                .then(function(response) {
                    alert('Email sent successfully!');
                    document.getElementById('contactModalOverlay').style.display = 'none';
                }, function(error) {
                    alert('Failed to send email: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
